<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Asistente IA de rutas</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#formulario">Formulario</a></li>
                <li><a href="#soporte">Soporte IA</a></li>
                <li><a href="#ayuda">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <h1>Asignación inteligente de rutas</h1>
    <main>
        <section id="formulario">
            <form id="formula-ruta">
                <h2>Datos del transporte</h2>
                <label for="vehiculo">Tipo de vehiculo</label>
                <select name="vehiculo" id="vehiculo">
                    <option value="">Selecciona una opción</option>
                    <option value="ligero">Camión ligero</option>
                    <option value="torton">Torton</option>
                    <option value="trailer">Tráiler</option>
                    <option value="full">Full</option>
                </select>
                <label for="ejes">Numero de ejes</label>
                <select name="ejes" id="ejes">
                    <option value="">Selecciona una opción</option>
                    <option value="2">2 ejes</option>
                    <option value="3">3 ejes</option>
                    <option value="4">4 ejes</option>
                    <option value="5">5 ejes</option>
                </select>
                <label for="carga">Tipo de carga</label>
                <select id="carga" name="carga">
                    <option value="">Selecciona una opción</option>
                    <option value="ligera">Ligera</option>
                    <option value="pesada">Pesada</option>
                    <option value="peligrosa">Peligrosa</option>
                </select>
                <label for="peso">Peso aproximado</label>
                <input type="number" id="peso" name="peso" placeholder="Peso en kg">
                <label for="origen">Punto de origen</label>
                <input type="text" id="origen" name="origen" placeholder="Dirección o coordenadas">
                <label for="destino">Punto de destino</label>
                <input type="text" id="destino" name="destino" placeholder="Dirección o coordenadas">
                <details>
                    <summary>Añadir mas puntos de entrega</summary>
                    <label for="destino">Punto de destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Dirección o coordenadas">
                    <label for="destino">Punto de destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Dirección o coordenadas">
                    <label for="destino">Punto de destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Dirección o coordenadas">
                    <label for="destino">Punto de destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Dirección o coordenadas">
                    <label for="destino">Punto de destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Dirección o coordenadas">
                </details>
                <label for="prioridad">Prioridad del viaje</label>
                <select id="prioridad" name="prioridad">
                    <option value="tiempo">Menor tiempo</option>
                    <option value="seguridad">Mayor seguridad</option>
                    <option value="combustible">Combistible</option>
                </select>
                <button type="submit">Consultar ruta con IA</button>
            </form>
        </section>
        <section id="respuesta-ia">

        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Asistente IA de rutas</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#formulario">Formulario</a></li>
                <li><a href="#soporte">Soporte IA</a></li>
                <li><a href="#ayuda">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <h1>Asignación inteligente de rutas</h1>
    <main>
        <section id="formulario">
            <form id="formula-ruta">
                <h2>Datos del transporte</h2>
                <label for="vehiculo">Tipo de vehiculo</label>
                <select name="vehiculo" id="vehiculo">
                    <option value="">Selecciona una opción</option>
                    <option value="ligero">Camión ligero</option>
                    <option value="torton">Torton</option>
                    <option value="trailer">Tráiler</option>
                    <option value="full">Full</option>
                </select>
                <label for="ejes">Numero de ejes</label>
                <select name="ejes" id="ejes">
                    <option value="">Selecciona una opción</option>
                    <option value="2">2 ejes</option>
                    <option value="3">3 ejes</option>
                    <option value="4">4 ejes</option>
                    <option value="5">5 ejes</option>
                </select>
            </form>
        </section>
        <section id="respuesta-ia">

        </section>
    </main>
</body>
</html>
